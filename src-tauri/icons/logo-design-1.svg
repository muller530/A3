<!-- 设计方案 1: 简洁现代风格 - 知识库 + AI -->
<!-- 主题：书本 + 星星（代表知识和智能） -->
<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="2048" height="2048" rx="0" fill="url(#bg1)"/>
  
  <!-- 书本主体 -->
  <rect x="512" y="600" width="1024" height="800" rx="40" fill="url(#book1)"/>
  <rect x="512" y="600" width="1024" height="800" rx="40" fill="none" stroke="#D1D5DB" stroke-width="8"/>
  
  <!-- 书页线条 -->
  <line x1="1024" y1="600" x2="1024" y2="1400" stroke="#9CA3AF" stroke-width="6" stroke-linecap="round"/>
  <line x1="700" y1="800" x2="1348" y2="800" stroke="#D1D5DB" stroke-width="4" stroke-linecap="round"/>
  <line x1="700" y1="1000" x2="1348" y2="1000" stroke="#D1D5DB" stroke-width="4" stroke-linecap="round"/>
  <line x1="700" y1="1200" x2="1348" y2="1200" stroke="#D1D5DB" stroke-width="4" stroke-linecap="round"/>
  
  <!-- AI 星星装饰 -->
  <path d="M 1024 300 L 1050 380 L 1135 380 L 1065 430 L 1090 515 L 1024 470 L 958 515 L 983 430 L 913 380 L 998 380 Z" 
        fill="#FBBF24" stroke="#F59E0B" stroke-width="4"/>
  
  <!-- A3 文字标识（可选，小尺寸下可能看不清） -->
  <text x="1024" y="1650" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#1F2937" text-anchor="middle">A3</text>
</svg>

