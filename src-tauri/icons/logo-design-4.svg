<!-- 设计方案 4: 专业风格 - A3 字母 + 几何图形 -->
<!-- 主题：品牌标识 + 现代设计 -->
<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="2048" height="2048" rx="0" fill="url(#bg4)"/>
  
  <!-- 几何装饰背景 -->
  <circle cx="300" cy="300" r="200" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1748" cy="300" r="200" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="300" cy="1748" r="200" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1748" cy="1748" r="200" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- A3 字母设计 -->
  <!-- 字母 A -->
  <path d="M 700 1400 L 900 800 L 1100 800 L 1300 1400 L 1150 1400 L 1050 1100 L 950 1100 L 850 1400 Z" 
        fill="url(#letterGrad)" stroke="#4F46E5" stroke-width="8"/>
  <line x1="1000" y1="1000" x2="1000" y2="1100" stroke="#6366F1" stroke-width="20" stroke-linecap="round"/>
  
  <!-- 数字 3 -->
  <path d="M 1400 800 Q 1400 750 1450 750 Q 1500 750 1500 800 Q 1500 850 1450 850 Q 1500 850 1500 900 Q 1500 950 1450 950 Q 1400 950 1400 1000 L 1400 1100 Q 1400 1150 1450 1150 Q 1500 1150 1500 1200 Q 1500 1250 1450 1250 Q 1400 1250 1400 1300 L 1400 1400" 
        fill="none" stroke="url(#letterGrad)" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 装饰元素：知识库图标 -->
  <rect x="800" y="600" width="448" height="120" rx="20" fill="#FFFFFF" opacity="0.2"/>
  <line x1="900" y1="600" x2="900" y2="720" stroke="#FFFFFF" stroke-width="8" stroke-opacity="0.5"/>
  <line x1="1156" y1="600" x2="1156" y2="720" stroke="#FFFFFF" stroke-width="8" stroke-opacity="0.5"/>
</svg>

