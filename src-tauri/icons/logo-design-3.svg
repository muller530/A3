<!-- 设计方案 3: 简约风格 - 对话气泡 + 知识 -->
<!-- 主题：客服对话 + 知识库（最符合应用场景） -->
<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubble1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="2048" height="2048" rx="0" fill="url(#bg3)"/>
  
  <!-- 主对话气泡 -->
  <path d="M 400 800 Q 400 700 500 700 L 1200 700 Q 1300 700 1300 800 L 1300 1200 Q 1300 1300 1200 1300 L 700 1300 L 500 1400 L 500 1300 Q 400 1300 400 1200 Z" 
        fill="url(#bubble1)" stroke="#059669" stroke-width="12"/>
  
  <!-- 小对话气泡 -->
  <path d="M 800 400 Q 800 350 850 350 L 1100 350 Q 1150 350 1150 400 L 1150 600 Q 1150 650 1100 650 L 950 650 L 850 750 L 850 650 Q 800 650 800 600 Z" 
        fill="url(#bubble1)" stroke="#059669" stroke-width="10"/>
  
  <!-- 知识库图标（书本） -->
  <rect x="600" y="900" width="400" height="300" rx="20" fill="#10B981" opacity="0.2"/>
  <line x1="800" y1="900" x2="800" y2="1200" stroke="#059669" stroke-width="8" stroke-linecap="round"/>
  <line x1="650" y1="1000" x2="950" y2="1000" stroke="#059669" stroke-width="6" stroke-linecap="round"/>
  <line x1="650" y1="1100" x2="950" y2="1100" stroke="#059669" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 搜索/放大镜图标 -->
  <circle cx="1000" cy="500" r="80" fill="none" stroke="#FFFFFF" stroke-width="12"/>
  <line x1="1060" y1="560" x2="1150" y2="650" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
</svg>

